<!DOCTYPE html>
<html>
<head>
 
    <title>Jornada Acadêmica - UNIEURO</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

 
</head>
 
<body>
 
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            
            <img src="img/logo.png" alt="logo" class="logo">

            <nav>
                
            <ul>
                <li><a href="#"><b>SOBRE</b></a></li>
                <li><a href="#"><b>INFORMAÇÕES</b></a></li>
                <li><a href="#"><b>INSCRIÇÕES</b></a></li>
                <li><a href="#"><b>DÚVIDAS</b></a></li>
            </ul>
            
            </nav>
        </div>
 
    </header>
 
    <!-- Conteúdo -->
    <div class="inscricoes-text">

    	<h1>INSCRIÇÕES</h1>

    </div>

    <div>
        <section class="formulario">
                
                <form action="#" method="post">

                        <label for="nome">Nome Completo:</label>
                        <input type="text" name="nome" id="nome" size="50" maxlength="100"><br>

                        <label for="email">E-mail:</label>
                        <input type="email"name="email id=email" size="50"><br>

                        <label for="semestre">Semestre:</label>
                        <input type="number" name="semestre" id="semestre" size="50" min="1" max="8" value="1"><br>

                        <label for="unidade">Unidade:</label>
                        <input type="text" list="unidade0" name="unidade" id="unidade" size="50" maxlength="14"><br>
                        <datalist id="unidade0">
                            <option value="1-Águas Claras">1-Águas Claras</option>
                            <option value="2-Asa Norte">2 Asa Norte</option>
                            <option value="1-Ása Sul">3-Asa Sul</option>
                            
                        </datalist>

                        <label for="workshop">WorkShop:</label>
                        <input type="number" name="workshop" id="workshop" size="50"><br>

                <input type="submit" value="Enviar" id="enviar" name="enviar">

                </form>            
            
        </section>
 		
 
    </div>
 
    <!-- Rodapé -->
    <div>

    	<footer>Desenvolvido por 7Sight Jr - 2018</footer>
    	
 	</div>
</body>
 
</html>
